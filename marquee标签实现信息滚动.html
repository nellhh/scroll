<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title></title>
	<style type="text/css">
	#box{
		position: absolute;
		width: 700px;
		height: 300px;
		border: 2px solid #ccc;
	}
	</style>
</head>
<body>
<div id="box">
	<dl>
		<dt>文字滚动示例（默认）：</dt>
		<dd><marquee>我默认向左滚。。。</marquee></dd>
	</dl>
	<dl>
		<dt>文字滚动示例（向右）：</dt>
		<dd><marquee direction="right" scrolldelay='200'>我向右滚动。。。</marquee></dd>
	</dl>
	<dl>
		<dt>文字滚动示例（默认方向，滚动方式为alternate，循环3次，速度为2）：</dt>
		<dd><marquee behavior='alternate' scrollamount='10' loop='3'>。。。我来回滚动。。。</marquee></dd>
	</dl>
	<dl>
		<dt>文字滚动示例（向上，背景色为#ccff66，设置背景宽度和高度）：</dt>
		<dd><marquee direction='up' bgcolor=#ccff66 width='250' height='50'>我是向上的。。。。。。</marquee></dd>
	</dl>
	<dl>
		<dt></dt>
		<dd><marquee></marquee></dd>
	</dl>
</div>
</body>
</html>
